<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="quote-box">
      <h2>Quoto of the day</h2>
      <!-- The <blockquote> tag specifies a section that is quoted from another source. -->
      <blockquote id="quoteEle" >Loading...</blockquote>
      <span id="authorEle">Loading...</span>
      <div>
        <button type="button" onclick="getQuote(apiURL)">New Quote</button>
        <button type="button" ><img src="media/Logo_of_Twitter.svg.png" alt="twitter" onclick="postTwitte()">Twitter</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
